<!DOCTYPE HTML>
<html xmlns:th="http://www/thymeleaf.org">

<body>
<div class="container">
    <form action="/members/new" method="post">   <!--여기서 MemberController에 postMapping으로 들어가게 된다.-->
        <div class="form-group">
            <label for="name"> 이름</label>
            <input type="text" id="name" name="name" placeholder="이름을 입력하세요."> <!--  name="name"이걸 보고 MemberForm의 name에 값을 넣어주게 된다. -->
        </div>
        <button type="submit">등록</button>
    </form>
</div>
</body>
</html>
